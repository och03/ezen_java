<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 1. html에서의 인수x 반환x 함수 호출 : 클릭할때마다 함수 실행 -->
<button onclick="함수1()" type="button">함수1 실행</button>

<!-- 2. html에서의 인수o 반환x 함수 호출 : 클릭할때마다 함수 실행 -->
<button onclick="함수2('사이다 :', 3)" type="button">함수2 실행</button>

<!-- 3. html에서의 인수o 반환o 함수 호출 : 클릭할때마다 함수 실행 -->
<button onclick="함수3(3, 5)" type="button">함수3 실행</button>

<!-- 4. html에서의 인수x 반환o 함수 호출 : 클릭할때마다 함수 실행 -->
<button onclick="함수4()" type="button">함수4 실행</button>


<script src="2_함수활용.js" type="text/javascript"></script>

</body>
</html>
