<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="과제2.css" rel="stylesheet">
</head>
<body>

	<script src="과제2.js" type="text/javascript"></script>

	<div id="wrap">
		<div class="join">
			<h2 class="title">회원가입 창</h2>
			<form>
				<div class="formIn">
					<div>
						<input class="idIn" type="text" placeholder="아이디 입력"> <br/>
						<input class="pwIn" type="password" placeholder="비밀번호 입력"> <br/>
					</div>
					<input class="form_btn" onclick="fjoin()" type="button" value="회원가입">
				</div>
				
			</form>
		</div>
		
		<div class="login">
			<h2 class="title">로그인 창</h2>
			<form>
				<div class="formIn">
					<div>
						<input class="idOut" type="text" placeholder="아이디 입력"> <br/>
						<input class="pwOut" type="password" placeholder="비밀번호 입력"> <br/>
					</div>
					<input class="form_btn" onclick="flogin()" type="button" value="로그인">
				</div>
			</form>
		</div>
	</div>
	
	
	<script src="과제2.js" type="text/javascript"></script>

</body>
</html>
