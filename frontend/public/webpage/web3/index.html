<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>네이버회원가입</title>
	<link href="index.css" rel="stylesheet">
</head>
<body>

	<div id="wrap"> <!-- 전체 레이아웃  -->
		
		<div id="header"> <!-- 헤더 시작  --> 
		
			<div class="h_logo">
			
			<a href="https://www.naver.com">
				<img src="naver.png">
			</a> <!-- naver 이미지 링크랑 사진 걸기  -->
			
			</div>
		
		</div> <!-- 헤더 끝  --> 
		
		
		<form id="join_form"> <!-- 회원가입 구역 시작  -->
		

		

				<div>				
					<h5> 아이디 </h5> <!-- 아이디  -->
					
				<span class="signup_input">
 					<input class="input_id" type="text" maxlength="20">
 					<span class="signup_at">@naver.com</span>
 				</span>
 				
 				</div>
 				
 				<div>				
					<h5> 비밀번호 </h5> <!-- 비밀번호  -->
						<span class="signup_input">
	 						<input class="input_id" type="password" maxlength="20">
	 						<span class="signup_icon"> </span>
	 					</span>
				
					<h5> 비밀번호 확인 </h5> <!-- 비밀번호 확인  -->
						<span class="signup_input">
	 						<input class="input_id" type="password" maxlength="20">
	 						<span class="signup_icon"> </span>
	 					</span>
	 					
 					<h5> 이름 </h5> <!-- 비밀번호 확인  -->
						<span class="signup_input">
	 						<input class="input_id" type="text" maxlength="20">
	 					</span>
	 					
					<h5> 생년월일 </h5> <!-- 비밀번호 확인  -->
						
						<span class="birthbox">
						
							<span class="signup_input birthY">
		 						<input class="input_id" type="text" maxlength="4" placeholder="년(4자)">
		 					</span>
		 					
							<span class="signup_input birthM"> <!--월 -->
		 						<select class="input_id">
		 							<option>월</option> 
		 							<option>1</option>
		 							<option>2</option>
		 							<option>3</option>
		 							<option>4</option>
		 							<option>5</option>
		 							<option>6</option>
		 							<option>7</option>
		 							<option>8</option>
		 							<option>9</option>
		 							<option>10</option>
		 							<option>11</option>
		 							<option>12</option>			
		 						</select>
		 					</span>
		 					
							<span class="signup_input birthD">
		 						<input class="input_id" type="text" maxlength="2" placeholder="일">
		 					</span>
		 					
		 				</span> <!-- 생년월일 끝  -->
		 				
		 			<h5>성별</h5> <!--성별설정  -->
		 				<span class="signup_input"> <!--월 -->
		 						<select class="input_id">
		 							<option>성별</option> 
		 							<option>남자</option> 
		 							<option>여자</option>
		 						</select>
		 				</span> <!--성별설정 끝  -->
		 				
		 			<h5>본인 확인 이메일 <span class="info">(선택)</span></h5>
 						<span class="signup_input">
 							<input class="input_id" type="text" maxlength="30" placeholder="선택입력"></input>
 						</span>
 						
 					<h5>휴대전화</h5> <!--전화번호 설정 시작  -->
		 				<span class="signup_input"> <!--월 -->
		 					<select class="input_id">
		 						<option>대한민국+82</option> 
		 					</select>
		 				</span>
		 				
		 				<span class="phonebox">
		 					<span class="signup_input">
		 						<input class="input_id input_phone" type="text" maxlength="30" placeholder="전화번호 입력"></input>
		 					</span>
	 							<input type="button" class="btn_auth" value="인증번호 받기">
		 					</span> <!-- 휴대전화입력, 버튼 end -->
		 					
		 				<span class="signup_input auth_input">
		 					<!-- disabled="disabled" 사용금지 속성  -->
		 					<input disabled="disabled" class="input_id" type="text" maxlength="30" placeholder="인증번호 입력하세요"></input>
		 				
		 				</span>
		 				
		 				<span> <!-- 가입하기 버튼  -->
		 					<input class="btn_signup" type="submit" value="가입하기">	
		 						 				
		 				</span>
			</div>
		
		</form> <!-- 회원가입 구역  -->
		
			<div id="footer">
			
				<div class="ft_top">
					<a href="#">이용약관</a> <span class="aline">│</span>
					<a href="#">개인정보처리방침</a> <span class="aline">│</span>
					<a href="#">책임의 한계와 법적고지</a> <span class="aline">│</span>
					<a href="#">회원정보 고객센터</a> <span class="aline">│</span>
				</div>
				
				<div class="ft_sub">
					<img src="naver.png">
					<span> Copyright NAVER Corp. All Rights Reserved </span>
				
				</div>
				

	</div>
	
	
	</div>


</body>
</html>
